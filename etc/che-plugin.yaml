version: 1.0.0
type: Che Editor
name: eclipse-ide
id: org.eclipse.che.editor.eclipseide
title: Eclipse IDE for Eclipse Che
description: Eclipse IDE
icon: https://github.com/eclipse/eclipse.platform/raw/master/platform/org.eclipse.sdk/eclipse256.png
endpoints:
 -  name: "eclipse-ide"
    public: true
    targetPort: 5000
    attributes:
      protocol: http
      type: ide
containers:
 - name: eclipse-ide
   image: wsskeleton/eclipse-broadway
   volumes:
       - mountPath: "/projects"
         name: projects
   ports:
       - exposedPort: 5000
   memory-limit: "2048M"
   memoryLimit: "2048M"
